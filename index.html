<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Sign-In Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://img.freepik.com/premium-vector/network-connection-background-abstract-style_23-2148875738.jpg');
    background-size: cover;
    background-position: center;
    filter: brightness(0.5); /* Adjust the brightness if needed */
    z-index: -1;
  }
  
  .container {
    position: relative;
    width: 100%;
    max-width: 400px;
    background-color: rgba(255, 255, 255, 0.8); /* Use a semi-transparent background */
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Center vertically and horizontally */
    height: 70vh; /* Set a specific height for the container */
  }
  
  h2 {
    color: #333;
  }
  
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%; /* Ensure the form takes full width */
  }
  
  label {
    margin-bottom: 5px;
    color: #333;
    text-align: left;
    width: 100%;
  }
  
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .form-toggle {
    text-align: center;
    margin-top: 20px;
    color: #333;
  }
  
  .form-toggle a {
    text-decoration: none;
    color: #007bff;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="background"></div>
<div class="container">
  <h2>Sign In</h2>
  <form id="signInForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Sign In</button>
  </form>
  <div class="form-toggle">
    Don't have an account? <a id="toggleSignUp">Sign Up</a>
  </div>
</div>

<div class="container sign-up" style="display: none;">
  <h2>Sign Up</h2>
  <form id="signUpForm">
    <label for="newUsername">Username:</label>
    <input type="text" id="newUsername" name="newUsername" required>
    <label for="newPassword">Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>
    <button type="submit">Sign Up</button>
  </form>
  <div class="form-toggle">
    Already have an account? <a id="toggleSignIn">Sign In</a>
  </div>
</div>

<script>
  const signInForm = document.getElementById('signInForm');
  const signUpForm = document.getElementById('signUpForm');
  const toggleSignUp = document.getElementById('toggleSignUp');
  const toggleSignIn = document.getElementById('toggleSignIn');
  
  toggleSignUp.addEventListener('click', function() {
    signInForm.style.display = 'none';
    signUpForm.style.display = 'block';
  });
  
  toggleSignIn.addEventListener('click', function() {
    signInForm.style.display = 'block';
    signUpForm.style.display = 'none';
  });
</script>
</body>
</html>
